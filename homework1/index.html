<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
	<title>A simple calculator</title>
</head>
<body>
	<div id="container">
		<div id="calculator">
			<div id="result">
				<div id="output-text">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="output-microphone">
					<span id="microphone">
					</span>
					<span class="tooltip">Operations are plus, minus, multiply, divide &amp; reminder
					The user input format is number + operation + number<br><br>
					Eg: 2 multiply 5 will be 2 &times 5
				</span>
				</div>
				</div>
				<div id="keyboard">
					<button class="operator" id="clear" onclick="getOperantors('clear')">C</button>
					<button class="operator" id="backspace" onclick="getOperantors('backspace')">CE</button>
					<button class="operator" id="%" onclick="getOperantors('%')">%</button>
					<button class="operator" id="/" onclick="getOperantors('/')">&#247;</button>
					<button class="number" id="7" onclick="getNumbers(7)">7</button>
					<button class="number" id="8" onclick="getNumbers(8)">8</button>
					<button class="number" id="9" onclick="getNumbers(9)">9</button>
					<button class="operator" id="*" onclick="getOperantors('*')">&times;</button>
					<button class="number" id="4" onclick="getNumbers(4)">4</button>
					<button class="number" id="5" onclick="getNumbers(5)">5</button>
					<button class="number" id="6" onclick="getNumbers(6)">6</button>
					<button class="operator" id="-" onclick="getOperantors('-')">-</button>
					<button class="number" id="1" onclick="getNumbers(1)">1</button>
					<button class="number" id="2" onclick="getNumbers(2)">2</button>
					<button class="number" id="3" onclick="getNumbers(3)">3</button>
					<button class="operator" id="+" onclick="getOperantors('+')">+</button>
					<button class="empty" id="empty"></button>
					<button class="number" id="0" onclick="getNumbers(0)">0</button>
					<button class="empty" id="empty"></button>
					<button class="operator" id="=" onclick="calculate('=')">=</button>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
</body>
</html>
